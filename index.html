<html>

<head>

<title>Wild Gears Spirograph Tool</title>
<style>
	body {
		font-family: sans-serif;
		width: 100%;
		height: 100%;
		margin: 0px;
		border: 0;
		overflow: hidden;
		display: block;
	}
	
	.menu {
		z-index: 100;
		position: fixed;
		top: 20px;
		left: 20px;
	}
	
</style>

</head>

<body>
<div class="menu" id="menu">
	<div class="gearList" id="gearList">
		<div class="gearBox" id="gear_0">
			<label for="nodes_0">Corner count:</label>
			<input type="number" id="nodes_0" name="nodes_0" value="3"><br>
			<label for="c_size_0">Corner size:</label>
			<input type="number" id="c_size_0" name="c_size_0" value="199"><br>
			<label for="e_size_0">Edge size:</label>
			<input type="number" id="e_size_0" name="e_size_0" value="200"><br>
			<label for="ratio_0">Tooth balance:</label>
			<input type="range" min="1" max="100" name="ratio_0" id="ratio_0" value="100">
			<span id="gearTeeth_0">20</span><br><br>
			<div class="cutout" id="cutout_0">
				<label for="cut_nodes_0">Corner count:</label>
				<input type="number" id="cut_nodes_0" name="cut_nodes_0" value="3"><br>
				<label for="cut_c_size_0">Corner size:</label>
				<input type="number" id="cut_c_size_0" name="cut_c_size_0" value="159"><br>
				<label for="cut_e_size_0">Edge size:</label>
				<input type="number" id="cut_e_size_0" name="cut_e_size_0" value="160"><br>
				<label for="cut_ratio_0">Tooth balance:</label>
				<input type="range" id="cut_ratio_0" name="cut_ratio_0" min="1" max="100" value="100">
				<span id="cut_gearTeeth_0">160</span><br>
				<label for="cut_x_offset_0">X-axis offset:</label>
				<input type="number" id="cut_x_offset_0" name="cut_x_offset_0" value="0"><br>
				<label for="cut_y_offset_0">Y-axis offset:</label>
				<input type="number" id="cut_y_offset_0" name="cut_y_offset_0" value="0"><br><br>
			</div>
		</div>
		<div class="gearBox" id="gear_1">
			<label for="nodes_1">Corner count:</label>
			<input type="number" id="nodes_1" name="nodes_1" value="3"><br>
			<label for="c_size_1">Corner size:</label>
			<input type="number" id="c_size_1" name="c_size_1" value="30"><br>
			<label for="e_size_1">Edge size:</label>
			<input type="number" id="e_size_1" name="e_size_1" value="90"><br>
			<label for="ratio_1">Tooth balance:</label>
			<input type="range" id="ratio_1" name="ratio_1" min="1" max="100" value="58">
			<span id="gearTeeth_1">60</span><br><br>
		</div>
	</div>
	<label for="poff_x">Pen offset (x):</label>
	<input type="number" id="poff_x" name="poff_x" value="-50"><br>
	<label for="poff_y">Pen offset (y):</label>
	<input type="number" id="poff_y" name="poff_y" value="0"><br>
	<label for="speed">Draw speed:</label>
	<input type="number" id="speed" name="speed" value="10"><br>
	<button id="drawButton">Draw</button><button id="stopButton">Stop</button><br><br>
	<button id="gearButton">Add Gear</button><br><br>
</div>

<canvas id="canvas">
            This text is displayed if your browser does not support HTML5 Canvas.
        </canvas>
		
<script src="visualiser.js"></script>
		
</body>

</html>
